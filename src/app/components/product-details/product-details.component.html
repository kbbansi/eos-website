<header class="site-header sticky-top py-1">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="#" aria-label="Product">
            <p>E.O.S Adinkrah Enterprise</p>
        </a>
        <a class="py-2 d-none d-md-inline-block" [routerLink]="['/']">Home</a>
        <a class="py-2 d-none d-md-inline-block" [routerLink]="['/view-cart']">Cart</a>
        <a class="py-2 d-none d-md-inline-block" [routerLink]="['/profile']">My Account</a>
        <a class="py-2 d-none d-md-inline-block" [routerLink]="['/']">Logout</a>
    </nav>
</header>
<!-- Product Details -->
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <span class="fs-4 d-flex align-items-center text-dark text-decoration-none">Product Details</span>
        </header>
        <div class="row align-items-md-stretch" *ngIf="product">
            <div class="col-md-6">
                <div class="h-100 p-5 text-white bg-light border rounded-3">
                    <img src="{{product.productImage}}" alt="" style="width: auto; height: 300px;">
                </div>
            </div>

            <div class="col-md-6">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h2> Item Name: {{product.productName}} </h2>
                    <h3> Price: GHC {{product.price}} </h3>
                    <h4> Category: {{product.category}} </h4>
                    <p> Description: {{product.description}} </p>
                    <p>Quantity: {{ product.quantity }}</p>
                    
                    <div class="d-flex justify-content-between align-items-right">
                        <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)">Add to Cart</button> -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-secondary" (click)="addToCart(product)">Add to Cart</button> |
                            <a routerLink="/view-cart" type="button" class="btn btn-sm btn-primary">
                                View Cart
                            </a> | 
                            <button type="button" class="btn btn-sm btn-secondary" (click)="increaseQuantiy(product)">Increase</button> | 
                            <button type="button" class="btn btn-sm btn-secondary" (click)="decreaseQuantity(product)">Decrease</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021 E.O.S Enterprise
        </footer>
    </div>
</main>
