<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" *ngIf="products.length > 0">
            <div class="col" *ngFor="let p of products">
                <div class="card shadow-sm">
                    <img src="{{p.productImage}}" alt="{{p.productName}}" class="card-img-top">
                    <div class="card-body">
                        <h6 class="card-title"> {{p.productName}} </h6>
                        <p class="card-text">{{p.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart()">Add to Cart</button>
                                <button type="button" class="btn btn-sm btn-outline-info">
                                    <a routerLink="/product/{{ p.id }}">
                                        View Details
                                    </a>
                                </button>
                            </div>
                            <small class="text-bold fs-6 fw-bold">GHC{{p.price}}</small>
                            <small class="text-muted">Stock: {{p.stock}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
